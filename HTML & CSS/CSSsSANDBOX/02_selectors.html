<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <style>
    /* # is for id . is for class */
    .secondary-heading {
      color:green;
    }
    #primary-heading {
      color:blue;
    }
    #welcome {
      background-color:#f4f4f4;
    }
    /* Multiple Selectors */
    #welcome, #about {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }
    /* Nested Selectors */
    #welcome p {
      font-size: 20px;
    }
    /* Element Selector */
    body {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 id="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam nulla soluta est odit consectetur distinctio eum, dolor quia optio velit.</p>
  </div>
  <div id="about">
    <h2 class="secondary-heading">About</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex, obcaecati.</p>
  </div>
</body>
</html>
