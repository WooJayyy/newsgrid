<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonts</title>
  <!-- External Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      line-height: 1.6em;
    }
    #welcome p span {
      font-weight:bold;
    }
    #about p span {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 id="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor <span>sit amet consectetur, adipisicing elit. </span>Quisquam nulla soluta est odit consectetur distinctio eum, dolor quia optio velit.</p>
  </div>
  <div id="about">
    <h2 class="secondary-heading">About</h2>
    <p>Lorem ipsum, dolor <span>sit amet consectetur </span>adipisicing elit. Ex, obcaecati.</p>
  </div>
</body>
</html>
