<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadows</title>
  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 3rem;
    }

    /* h-shadow | v-shadow | color */
    h1.a {
      text-shadow: 0.2rem 0.2rem steelblue;
    
    /* h-shadow | v-shadow | blur | color */
    }
    h1.b {
      text-shadow: 0.4rem 0.3rem 0.7rem steelblue;
    }

    /* white-text with negative values */
    h1.c {
      color: #fff;
      text-shadow: -0.2rem -0.2rem 1rem steelblue;
    }
  </style>
</head>
<body>
  <h1 class="a">Welcome World</h1>
  <h1 class="b">Welcome World</h1>
  <h1 class="c">Welcome World</h1>
  <h1 class="d">Welcome World</h1>
</body>
</html>
