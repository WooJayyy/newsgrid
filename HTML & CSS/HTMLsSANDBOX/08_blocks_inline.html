<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Block</title>
</head>
<body>
  <!--Block Element-->
<P style="border:2px green solid">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti alias quisquam veniam nulla at incidunt <strong>voluptatem ad labore fuga</strong> provident, illum a libero debitis perspiciatis accusantium, vel eius.</P>
<p style="border:2px green solid">Lorem</p>
<!--Inline Element-->
<a style="border:2px red solid" href="#">A Link</a>
<a style="border:2px red solid"href="#">A Link</a>
<!--Block Element-->
<ul>
  <li>Item</li>
  <li>Item</li>
</ul>
</body>
</html>
