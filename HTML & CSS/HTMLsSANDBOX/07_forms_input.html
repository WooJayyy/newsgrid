<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!--Text-->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter Your Name">
    </div>
   <p></p>
   <!--Email-->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter Your Email">
    </div>
   <p></p>
   <!--Textarea-->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </div>
   <p></p>
   <!--Select-->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
      <option value="male" selected>Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      </select>
    </div>
   <p></p>
   <!--Number-->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <p></p>
    <!--Date-->
    <div>
      <label for="birthday">Birthday</label><br>
      <input type="date" name="birthday" id="birthday">
    </div>
    <p></p>
    <!--Radio-->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" checked id="membership">Simple
      <input type="radio" name="membership" value="standard" id="membership">Standard
      <input type="radio" name="membership" value="super" id="membership">Super
    </div>
   <p></p>
    <!--Checkbox-->
      <div>
        <label for="likes">I Like..</label>
        <input type="checkbox" name="likes" value="ivy" checked id="likes">Ivy
        <input type="checkbox" name="likes" value="justin" id="likes">Justin
        <input type="checkbox" name="likes" value="kora" id="likes">Kora
      </div>
      <!--Input Submit-->
      <p></p>
      <input type="submit" value="Submit">
      <!--Button tag-->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
  </form>
</body>
</html>
